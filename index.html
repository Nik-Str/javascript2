<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Niklas Strömberg" />
    <title>Inlämningsuppgift Javascript 2</title>
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--CSS-->
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <main>
      <div class="container-fluid">
        <!--Display-->
        <div class="row">
          <div class="col-12 border border-dark" id="sum">
            Calculation:
            <div class="ms-2" id="sumInp"></div>
          </div>
        </div>
        <!--Result-->
        <div class="row">
          <div class="col-12 border border-dark" id="result">
            Result:
            <div class="ms-2" id="resInp"></div>
          </div>
        </div>
        <!--Calculator-->
        <div class="row">
          <div class="col-6 border border-dark calCyl clear" id="ac">AC</div>
          <div class="col-3 border border-dark calCyl clear" id="c">C</div>
          <div class="col-2 border border-dark calCyl math operator" id="division">/</div>
          <div class="col-1 border border-dark calCyl math special" id="parR">(</div>
        </div>
        <div class="row">
          <div class="col-3 border border-dark calCyl number" id="seven">7</div>
          <div class="col-3 border border-dark calCyl number" id="eight">8</div>
          <div class="col-3 border border-dark calCyl number" id="nine">9</div>
          <div class="col-2 border border-dark calCyl math operator" id="multiplication">*</div>
          <div class="col-1 border border-dark calCyl math special" id="parL">)</div>
        </div>
        <div class="row">
          <div class="col-3 border border-dark calCyl number" id="four">4</div>
          <div class="col-3 border border-dark calCyl number" id="five">5</div>
          <div class="col-3 border border-dark calCyl number" id="six">6</div>
          <div class="col-2 border border-dark calCyl math operator" id="subtraction">-</div>
          <div class="col-1 border border-dark calCyl math pi" id="pi">π</div>
        </div>
        <div class="row">
          <div class="col-3 border border-dark calCyl number" id="one">1</div>
          <div class="col-3 border border-dark calCyl number" id="two">2</div>
          <div class="col-3 border border-dark calCyl number" id="three">3</div>
          <div class="col-2 border border-dark calCyl math operator" id="addition">+</div>
          <div class="col-1 border border-dark calCyl math operator" id="modulus">%</div>
        </div>
        <div class="row">
          <div class="col-6 border border-dark calCyl number" id="zero">0</div>
          <div class="col-3 border border-dark calCyl number" id="dot">.</div>
          <div class="col-3 border border-dark calCyl math" id="total">=</div>
        </div>
      </div>
    </main>
  </body>
  <!--Bootstrap-->
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"
  ></script>
  <!--jQuery-->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!--JS-->
  <script defer src="app.js"></script>
</html>
